<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            font-size: 10px;
        }
        .circle {
            margin: 0 auto;
            height: 15rem;
            width: 15rem;
            text-align: center;
            background-color: rgb(186, 173, 247);
            font: 4rem/15rem Tahoma, Serif;
            border-radius: 15rem;
            border: 2.5rem solid rgb(111, 0, 255);
            border-right: 2.5rem solid #965dff;
        }
        span {
            font-size: 3rem;
        }
    </style>
</head>
<body>
    <div class="circle">75<span>%</span></div>
</body>
</html>
