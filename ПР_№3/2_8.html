<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
        .square {
            border: 5px solid rgb(116, 86, 145);
            background-color: rgb(0, 252, 231);
            font-family: "Aero Matics Stencil";
            width: 20vw;
            height: 20vw;
            text-align: center;
        }
        .content {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
<div class="square">
    <div class="content">
        кофе хочется
    </div>
</div>
</body>
</html>
