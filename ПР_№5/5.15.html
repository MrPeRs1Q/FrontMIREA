<html>
<script>
alert('Задача 15.1 Дан массив с элементами [1, 2, 3, 4, 5]. С помощью цикла for вывести все эти элементы на экран.');
var arr = [1, 2, 3, 4, 5];
for (var i = 0; i < arr.length; i++) {
alert(arr[i]);
}
</script>



<script>
alert('Задача 15.2 Дан массив с элементами [1, 2, 3, 4, 5]. С помощью цикла for найти сумму элементов этого массива. Записать ее в переменную result.');
var arr = [1, 2, 3, 4, 5];
var result = 0;
for (var i = 0; i < arr.length; i++) {
result += arr[i];
}
alert(result);
</script>
</html>
