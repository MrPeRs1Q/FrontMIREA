<html>
<script>
alert('Задача 17.1	Дан массив с элементами 2, 5, 9, 15, 0, 4. С помощью цикла for и оператора if вывести на экран столбец тех элементов массива, которые больше 3-х, но меньше 10.');
var arr = [2, 5, 9, 15, 0, 4];
for (var i = 0; i < arr.length; i++) {
if (arr[i] > 3 && arr[i] < 10) {
alert(arr[i]);
}
}
</script>



<script>
alert('Задача 17.2	Дан массив с числами. Числа могут быть положительными и отрицательными. Найти сумму положительных элементов массива.');
var arr = [0, -1, -2, 5, 6, 4];
var result = 0;
for (var i = 0; i < arr.length; i++) {
if (arr[i] > 0) {
result += arr[i];
}
}
alert(result);
</script>



<script>
alert('Задача 17.3	Дан массив с элементами 1, 2, 5, 9, 4, 13, 4, 10. С помощью цикла for и оператора if проверить есть ли в массиве элемент со значением, равным 4. Если есть - вывести на экран "Есть!"" и выйти из цикла. Если нет - ничего делать не надо.');
var arr = [1, 2, 5, 9, 4, 13, 4, 10];
for (var i = 0; i < arr.length; i++) {
if (arr[i] === 5) {
alert("Есть!");
break;
}
}
</script>



<script>
alert('Задача 17.4	Дан массив числами, например: [10, 20, 30, 50, 235, 3000]. Вывести на экран только те числа из массива, которые начинаются на цифру 1, 2 или 5.');
var arr = ['10', '20','30', '50', '235', '3000'];
for (var i = 0; i < arr.length; i++) {
if (arr[i][0] == '1' || arr[i][0] == '2' || arr[i][0] == '5') {
alert(arr[i]);
}
}
</script>



<script>
alert('Задача 17.5 Дан массив с элементами 1, 2, 3, 4, 5, 6, 7, 8, 9. С помощью цикла for создать строку '-1-2-3-4-5-6-7-8-9-'.');
var arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
var str = '';
for (var i = 0; i < arr.length; i++) {
str += '-' + arr[i];
}
document.write(str + '-');
document.write('<br>');
</script>



<script>
alert('Задача 17.6	Составить массив дней недели. С помощью цикла for вывести все дни недели, а выходные дни вывести жирным.');
var arr = ['Пн', 'Вт', 'Ср', 'Чт', 'Пт', 'Сб', 'Вс'];
for (var i = 0; i < arr.length; i++) {
if (i == 5 || i == 6) {
document.write('<b>' + arr[i] + '</b> <br>')
} else {
document.write(arr[i] + '<br>')
}
}
document.write('<br>')
</script>



<script>
alert('Задача 17.7 Составить массив дней недели. С помощью цикла for вывести все дни недели, а текущий день вывести курсивом. Текущий день должен храниться в переменной day.');
var arr = ['Пн', 'Вт', 'Ср', 'Чт', 'Пт', 'Сб', 'Вс'];
var day = 2;
for (var i = 0; i < arr.length; i++) {
if (i == day) {
document.write('<i>' + arr[i] + '</i> <br>');
} else {
document.write(arr[i] + '<br>');
}
}
</script>



<script>
alert('Задача 17.8	Дано число n=1000. Делите его на 2 столько раз, пока результат деления не станет меньше 50. Какое число получится? Посчитать количество итераций, необходимых для этого (итерация - это проход цикла), и записать его в переменную num.');
var n = 1000;
var num = 0;

while (n > 50) {
num++;
n /= 2;
}
alert(n);
alert(num);
</script>
</html>
