<html>
<script>
alert('Задача 16.1 Дан объект obj. С помощью цикла for-in вывести на экран ключи и элементы этого объекта.');
var obj = {green: 'зеленый', red: 'красный', blue: 'голубой'};
for (key in obj) {
alert(key);
alert(obj[key]);
}
</script>



<script>
alert('Задача 16.2 Дан объект obj с ключами Коля, Вася, Петя с элементами "200", "300", "400". С помощью цикла for-in вывести на экран строки такого формата: "Коля - зарплата 200 долларов.".');
var obj = {Коля: 200, Вася: 300, Петя: 400 };
for (key in obj) {
alert(key + '- зарплата ' + obj[key] + ' долларов');
}
</script>
</html>
