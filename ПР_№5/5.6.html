<html>
<script>
alert('Задача 6.1.Переделать нижепредставленный код так, чтобы в нем использовались операции +=, -=, *=, /=. Количество строк кода при этом не должно измениться.');
var num = 47;
num += 7;
num -= 18;
num *= 10;
num /= 15;
alert(num);
</script>



<script>
alert('Задача 6.2.Переделать нижепредставленный код так, чтобы в нем использовались операции ++ и --. Количество строк кода при этом не должно измениться.');
var num = 10;
num++;
num++;
num--;
alert(num);
</script>
