<!DOCTYPE html>
<html>
<head>
	<title>Практика 7(15)</title>
	<style>
		#largeImg {
		  border: solid 1px #ccc;
		  width: 550px;
		  height: 400px;
		}
		#thumbs {
		  margin: 0;
		  padding: 0;
		}
		#thumbs a {
		  margin: 2px;
		  float: left;
		}
		
		#thumbs a:hover {
		  border: 1px solid  #FF9900;
		}
		
		#thumbs li {
		
		  list-style: none;
		}
		
		img{
		width: 100px;
		height: 100px;
		}
	</style>
</head>
<body>
  <p><img id="largeImg" src="img/1.png"  alt="Large image"></p>

  <ul id="thumbs">
    
    <li>
      <a href="img/1.png" title="Image 2"><img src="img/1.png"></a>
    </li>
    <li>
      <a href="img/2.png" title="Image 3"><img src="img/2.png"></a>
    </li>
    <li>
      <a href="img/3.png" title="Image 4"><img src="img/3.png"></a>
    </li>
    <li>
      <a href="img/4.png" title="Image 5"><img src="img/4.png"></a>
    </li>
    <li>
      <a href="img/5.png" title="Image 6"><img src="img/5.png"></a>
    </li>
  </ul>

  <script>
    thumbs.onclick = function(event) {
      let thumbnail = event.target.closest('a');

      if (!thumbnail) return;
      showThumbnail(thumbnail.href, thumbnail.title);
      event.preventDefault();
    }

    function showThumbnail(href, title) {
      largeImg.src = href;
      largeImg.alt = title;
    }
  </script>
</body>
</html>
