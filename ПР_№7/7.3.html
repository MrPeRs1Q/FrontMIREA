<!DOCTYPE html>
<html>
<head>
	<title>Практика 7(3)</title>
</head>
<body>
<!-- 3.1 -->

<input type="text" value="Нажми на меня!" onfocus="go(this)">
<br>

<!-- 3.2 -->

<input type="submit" onclick="block(this)" value="Нажми на меня!" id="block">
<br>
<input type="submit" onclick="unblock('button')" value="Нажми чтобы разблокировать элемент" style="display: none;" id="unblock">
<br>

<!-- 3.3 -->

<input type="submit" onclick="num(this)" value="0">

<script>
/*3.1*/

	function go(elem){
	elem.value = 'Задание 3.1';
	}
		
/*3.2*/
	
	function block(){
	var block = document.getElementById('block');
	var unblock = document.getElementById('unblock');
	block.value = 'Элемент заблокирован';
	block.disabled = true;
	unblock.style.display = 'block';
	}
			
	function unblock(){
	var block = document.getElementById('block');
	var unblock = document.getElementById('unblock');
	block.value = 'Элемент разблокирован(для блокировки нажмите на этот эелемент)';
	block.disabled = false;
	unblock.style.display = 'none';
	}
	
/*3.3*/
			
	function num(elem){
	elem.value = parseInt(elem.value) + 1;
	}
	
/*=========*/
</script>
</body>
</html>
